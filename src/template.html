<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <nav>
            <button class="tag" id="all"><span class="material-icons">home</span>All</button>
            <button class="tag" id="today"><span class="material-icons">calendar_today</span>Today</button>
            <button class="tag" id="projects"><span class="material-icons">folder</span>Projects</button>
            <button class="tag" id="flagged"><span class="material-icons">flag</span>Flagged</button>
            <button class="tag" id="completed"><span class="material-icons">check</span>Completed</button>
            <button class="tag" id="addToDo"><span class="material-icons">add_circle</span>Add To List</button>
        </nav>
    </header>
    <div id="content"></div>
</body>
</html>
